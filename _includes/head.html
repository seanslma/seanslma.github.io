
<!-- Site build date: {{ "now" | date: "%FT%T%z" }} -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Begin SEO -->
  {% seo %}
  <!-- End SEO -->

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics -%}
  {% include google-analytics.html %}
  {%- endif %}

  {% if jekyll.environment == 'production' and site.counter_analytics -%}
  <script src="https://cdn.counter.dev/script.js" data-id="5ca65b1b-b57b-484f-b1fb-74d6bdca7291" data-utcoffset="10"></script>
  {%- endif %}

  <script type="text/javascript"> hljs.highlightAll(); </script>
</head>
